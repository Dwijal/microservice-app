trigger: none

variables:
  acrName: dwimicroservices.azurecr.io
  imageName: order-service

pool:
  name: 'dwipool'
  demands:
    - agent.name -equals dwiagent

stages:

# ==================================================
# 1Ô∏è‚É£ BUILD STAGE
# ==================================================
- stage: Build
  displayName: Build & Push
  jobs:
  - job: BuildJob
    steps:

    - checkout: self

    - script: |
        python3 -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        cd order-service
        pip install -r requirements.txt
      displayName: Install Dependencies

    - script: |
        echo "Running unit tests..."
      displayName: Run Tests

    - task: Docker@2
      displayName: Build and Push Image
      inputs:
        containerRegistry: 'dockersvn_WI'
        repository: $(imageName)
        command: buildAndPush
        Dockerfile: order-service/Dockerfile
        tags: |
          $(Build.BuildId)

    - script: |
        mkdir -p build
        echo "{ \"image\": \"$(imageName)\", \"tag\": \"$(Build.BuildId)\" }" > build/build-info.json
      displayName: Create Build Info

    - publish: build
      artifact: build-info


# ==================================================
# 2Ô∏è‚É£ DEV DEPLOY
# ==================================================
- stage: Deploy_Dev
  dependsOn: Build
  jobs:
  - deployment: DevDeploy
    environment: dev
    strategy:
      runOnce:
        deploy:
          steps:

          - download: current
            artifact: build-info

          # üî• Extract tag properly with output variable
          - script: |
              TAG=$(cat $(Pipeline.Workspace)/build-info/build/build-info.json | jq -r .tag)
              echo "Extracted tag: $TAG"
              echo "##vso[task.setvariable variable=IMAGE_TAG;isOutput=true]$TAG"
            name: ExtractTag
            displayName: Extract Image Tag

          - task: KubernetesManifest@1
            displayName: Deploy to Dev
            inputs:
              action: deploy
              kubernetesServiceConnection: aks_dev_sp
              namespace: dev
              manifests: order-service/k8s/dev.yaml
              containers: |
                $(acrName)/$(imageName):$(ExtractTag.IMAGE_TAG)


# ==================================================
# 3Ô∏è‚É£ QA DEPLOY
# ==================================================
- stage: Deploy_QA
  dependsOn: Deploy_Dev
